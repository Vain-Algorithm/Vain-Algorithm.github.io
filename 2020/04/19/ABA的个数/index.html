        <h1 class="title">ABA的个数</h1>
        <div class="stuff">
            <span>四月 19, 2020</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/ACM%E7%AE%97%E6%B3%95/" rel="tag">ACM算法</a></li></ul>


        </div>
        <div class="content markdown">
            <p><strong>题意:</strong></p>
<blockquote>
<p>给一个只包含大写字母的字符串，求其中有多少个ABA(不一定连续)<br>举个栗子: <code>ABBBA</code> 这个样例有<strong>3</strong>个<code>ABA</code></p>
</blockquote>
<hr>
<a id="more"></a>

<p><strong>样例:</strong></p>
<p> <strong>输入:</strong> </p>
<blockquote>
<blockquote>
<p>YARBRBAQ<br>TYAYBATTBLBZA</p>
</blockquote>
</blockquote>
<p> <strong>输出</strong></p>
<blockquote>
<blockquote>
<p>2<br>6</p>
</blockquote>
</blockquote>
<hr>
<p><strong>思路:</strong><br>可以先把字符串中的<code>A B</code>取出，按原序放到一个新数组<code>str[ ]</code>中，<br>然后依次预处理，<code>A</code>的数量，<code>AB</code>的数量，<code>ABA</code>的数量，我们可以开三个数组来处理他们，<br><code>da[ ]</code>，<code>dab[]</code>，<code>daba[]</code>，最终存<code>ABA</code>数量的数组可以由之前两个推出</p>
<hr>
<p><strong>参考代码:</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;cstdio&gt;</span><br><span class="line">#include &lt;algorithm&gt;</span><br><span class="line">#include &lt;vector&gt;</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;map&gt;</span><br><span class="line">#include &lt;queue&gt;</span><br><span class="line">#include &lt;set&gt;</span><br><span class="line">#include &lt;cstring&gt;</span><br><span class="line">#include &lt;string&gt;</span><br><span class="line">#include &lt;cstdlib&gt;</span><br><span class="line">#include &lt;cmath&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">const int inf &#x3D; 1 &lt;&lt; 30;</span><br><span class="line">const int maxn &#x3D; 1e6 + 5;</span><br><span class="line">typedef long long ll;</span><br><span class="line">&#x2F;&#x2F;const int N &#x3D; 5005;</span><br><span class="line">typedef unsigned long long ull;</span><br><span class="line">char s[maxn], str[maxn];</span><br><span class="line">ll da[maxn], dab[maxn], daba[maxn];</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    ios::sync_with_stdio(false);</span><br><span class="line">    cin.tie(0);</span><br><span class="line">    cin &gt;&gt; s + 1;</span><br><span class="line">    ll n &#x3D; strlen(s + 1);</span><br><span class="line">    ll cnt &#x3D; 0;</span><br><span class="line">    for (int i &#x3D; 1; i &lt;&#x3D; n; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        if (s[i] &#x3D;&#x3D; &#39;A&#39; || s[i] &#x3D;&#x3D; &#39;B&#39;)</span><br><span class="line">            str[++cnt] &#x3D; s[i];</span><br><span class="line">    &#125;</span><br><span class="line">    for (int i &#x3D; 1; i &lt;&#x3D; cnt; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        if (str[i] &#x3D;&#x3D; &#39;A&#39;)</span><br><span class="line">            da[i] &#x3D; da[i - 1] + 1;</span><br><span class="line">        else</span><br><span class="line">            da[i] &#x3D; da[i - 1];</span><br><span class="line">    &#125;</span><br><span class="line">    for (int i &#x3D; 1; i &lt;&#x3D; cnt; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        if (str[i] &#x3D;&#x3D; &#39;B&#39;)</span><br><span class="line">            dab[i] &#x3D; dab[i - 1] + da[i];</span><br><span class="line">        else</span><br><span class="line">            dab[i] &#x3D; dab[i - 1];</span><br><span class="line">    &#125;</span><br><span class="line">    for (int i &#x3D; 1; i &lt;&#x3D; cnt; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        if (str[i] &#x3D;&#x3D; &#39;A&#39;)</span><br><span class="line">            daba[i] &#x3D; daba[i - 1] + dab[i];</span><br><span class="line">        else</span><br><span class="line">            daba[i] &#x3D; daba[i - 1];</span><br><span class="line">    &#125;</span><br><span class="line">    cout&lt;&lt;daba[cnt]&lt;&lt;endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
